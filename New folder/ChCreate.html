<!DOCTYPE html>
<html>
<head>
	<title>D&D Character Creation</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>D&D Character Creation</h1>
	<label for="level">Choose your max level:</label>
	<input type="number" id="level" min="1" max="20">
	<button id="continue">Continue</button>
	<div id="class-container"></div>
	<div id="character-stats">
		<h2>Your Character:</h2>
		<p id="class"></p>
		<p id="hp"></p>
		<p id="mp"></p>
		<p id="PhyAtk"></p>
		<p id="PhyDef"></p>
		<p id="MagAtk"></p>
		<p id="MagDef"></p>
		<p id="Agility"></p>
		<p id="Resist"></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
